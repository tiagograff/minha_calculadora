<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minha calculadora</title>
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="./public/img/calculator.svg"
    />
    <link rel="stylesheet" href="./public/styles/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <img
        class="nav__image--lightmode"
        src="./public/img/light on.svg"
        alt="icone indicando que está no modo claro"
      />
    </nav>
    <main class="calculator">
      <section class="calculator__display" id="display">
        <label for="displayCalculatorInput"></label>
        <input
          name="display__calculator-input"
          id="displayCalculatorInput"
          type="text"
        />
      </section>
      <section class="calculator__grid">
        <div class="calculator__grid--keys">
          <button class="charKey" data-value="+" ="">+</button>
          <button class="charKey" data-value="-">-</button>
          <button class="charKey" data-value="*">x</button>
          <button class="charKey" data-value="/">÷</button>
          <button class="charKey" data-value="1">1</button>
          <button class="charKey" data-value="2">2</button>
          <button class="charKey" data-value="3">3</button>
          <button class="charKey" data-value="n">^</button>
          <button class="charKey" data-value="4">4</button>
          <button class="charKey" data-value="5">5</button>
          <button class="charKey" data-value="6">6</button>
          <button class="charKey" data-value="7">7</button>
          <button class="charKey" data-value="8">8</button>
          <button class="charKey" data-value="9">9</button>
          <button class="charKey" data-value="=">=</button>
          <button class="charKey" data-value="0">0</button>
          <button class="charKey" id="clearButton">c</button>
          <button class="charKey" id="equalButton">=</button>
        </div>
      </section>
    </main>
    <footer>
      Icons by<a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
    <script src="./public/js/main.js"></script>
  </body>
</html>
